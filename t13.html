<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task13</title>
</head>
<body>
    <script>
        var i=1;
        var j=1;
        var o;
        for (i = 5; i >= 1; i--) {
                o = "";

            for (j = 5; j >= i; j--) {
                o += j + " ";
            }

            document.write(o);
        }
    </script>
</body>
</html>
