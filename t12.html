<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task12</title>
</head>
<body>
    <script>
        var s = 0;

        for (var i = 1; i <= 10; i++) {
            s += i * i;
        }

        document.write("The sum of squares of the first 10 natural numbers is " + s);
    </script>
</body>
</html>
