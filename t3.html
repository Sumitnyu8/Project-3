<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
</head>
<body>
    <script>
        var n = 153;
        var s = 0;
        var t = n;
        var r;
        var armstrongNumbers = [];

        while (t > 0) {
            r = t % 10;
            s += r * r * r;
            t = parseInt(t / 10);
        }

        if (s == n) {
            armstrongNumbers.push(n);
        }

        document.write("Armstrong numbers: " + armstrongNumbers);
    </script>
</body>
</html>
