<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task11</title>
</head>
<body>
    <script>
        var o = "";

        for (var i = 1; i <= 10; i++) {
            if (i == 1) {
                o += i;
            } else {
                o += "-" + i;
            }
        }

        document.write(o);
    </script>
</body>
</html>
