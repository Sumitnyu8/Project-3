<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome</title>
</head>
<body>


    <script>
        var num = 193;
        var originalNum = num;
        var reverse = 0;

        while(num != 0){
            reverse = reverse*10 + num%10;
            num = parseInt(num/10);
        }

        if(originalNum == reverse){
            document.write(reverse + " " + "is a Palindrome")
        }else{
            document.write(reverse + " " + "is not a Palindrome")
        }
    </script>
    <!-- <script src="hii.js"></script> -->
</body>
</html>
