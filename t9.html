<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task9</title>
</head>
<body>
    <script>
        var i = 0;
        var s = 0;
        var l = 30;

        do {
            s += i;
            i++;
        } while (i <= l);

        document.write("The sum of integers between 0 and 30 is " + s);
    </script>
</body>
</html>
